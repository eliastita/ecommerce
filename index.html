<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/1460e746a2.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="./css/estilos.css" />
        <title>BebidasNow</title>
    </head>
    <body>
        <div class="barraNavg" id="barraNav">
            <a href="#index" class="active" >Inicio</a>
            <a href="#contact">Contacto</a>
            <a href="#about">Nosotros</a>
            <a href="#cart" id="carrito">
                <div class="contenedor-carrito">
                    <i class="fa-solid fa-cart-shopping fa-bounce"></i>
                    <div id="productos-carrito" class="count-products">0</div>
                </div>
            </a>

        </div>

        <h1 class="title">Tienda Coca-Cola</h1>
        <div class="search-container">
            <input type="text" class="search-input" id="input-filtro" placeholder="Buscar por nombre de producto ..." />
            <button id="filtro" class="boton-standar">Filtrar</button>
        </div>

        <div>
            <a href="javascript:void(0);" id="icon-menu" class="icon">

            </a>
        </div>

        <!-- The Modal -->
        <div id="ventana-modal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close"> <i class="fa-solid fa-circle-xmark" style="color: #376e37;"></i> </span>
                    <h2>Carrito de compras</h2>

                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <h3 id="total"></h3>
                    <a id="finalizar-compra" class="boton-carrito" href="#">finalizar</a>
                    <a id="vaciar-carrito" class="boton-carrito" href="#">vaciar</a>
                </div>
            </div>
        </div>

        <div id="container-products" class="container"></div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.11/dist/sweetalert2.all.min.js"></script>
        <!-- <script src="./js/productos.js"></script> -->
        <script src="./js/index.js"></script>

    </body>
</html>
