<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/coca.css">
    <title>Cocacola Website Landing Page</title>
</head>
<body>
<section>
    <div class="circle"></div>
    <header>
        <div class="barraNavg" id="barraNav">
            <a href="index.html" class="active" >Inicio</a>
            <a href="#contact">Contacto</a>
            <a href="#about">Nosotros</a>
            <a href="#cart" id="carrito">
                <div class="contenedor-carrito">
                    <i class="fa-solid fa-cart-shopping fa-bounce"></i>
                    <div id="productos-carrito" class="count-products">0</div>
                </div>
            </a>
            <img class="hdlogo" src="https://seeklogo.com/images/C/Coca-Cola-logo-D5C4C21E06-seeklogo.com.png" alt=""/>
        </div>
    </header>
    <div class="content">
        <div class="textBox">
            <h2>Coca-Cola Andina</h2>
            <p>Proba todos nuestros sabores y colores. Divertite explorando todas las bebidas que tenemos, ahora tambien con Fanta Uva! </p>
                <p>Si queres saber mas sobre nosotros podes consultar nuestra historia con un solo click</p>
            <a href="https://www.koandina.com/historia.php">Conocer mas</a>
        </div>

        <div class="imgBox">
            <div class="swiper-container swp">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img class="product-img" src="img/cocacola1.png"></div>
                    <div class="swiper-slide"><img class="product-img" src="img/cocacola2.png"></div>
                    <div class="swiper-slide"><img class="product-img" src="img/cocacola3.png"></div>
                    <div class="swiper-slide"><img class="product-img" src="img/cocacola4.png"></div>
                    <div class="swiper-slide"><img class="product-img" src="img/fanta3.png"></div>
                    <div class="swiper-slide"><img class="product-img" src="img/sprite3.png"></div>
                </div>
            </div>
        </div>

    </div>
    <ul class="sci">
        <li><a href="#"><img src="img/facebook.png"></a></li>
        <li><a href="#"><img src="img/twitter.png"></a></li>
        <li><a href="#"><img src="img/instagram.png"></a></li>
    </ul>
</section>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    const swiper = new Swiper(".swp", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
            rotate: 0,
            stretch: 0,
            depth: 200,
            modifier: 1,
            slideShadows: true,
        },
        loop: true,
    });

    function toggleMenu (){
        const menuToggle = document.querySelector('.toggle');
        const navigation = document.querySelector('.navigation')
        menuToggle.classList.toggle('active')
        navigation.classList.toggle('active')
    }
</script>
</body>
</html>
